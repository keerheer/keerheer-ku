<!DOCTYPE html>
<html lang="en" id="window">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST4</title>
    <style>
        #window{
            background-color: rgb(248, 142, 20);
        }
        #big1{
            font-size: 10px;
        }
    </style>
</head>
<body>
<button  onclick="changecolor('green')">改变颜色为绿色</button>
<button id="big2">字体大小</button>
<div id="big1">要改的文字大小</div>
<script>
    function changecolor(color){
        document.getElementById("window").style.background = color;
    }
    var num =10;
    var up = document.getElementById("big2");
    up.onclick=function()
    {
        num+=5;
        document.getElementById("big1").style.fontSize = num+'px';
    }
</script>
</body>
</html>
