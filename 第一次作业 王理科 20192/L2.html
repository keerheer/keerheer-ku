<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> #top
        {
            margin: 100px;
            width: 200px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            
        }
        #top >img
        {
            height: 100px;
            width: 100px;
        }</style>
</head>
<body>
    <h1>下面放图片</h1>
    <div id="top">
        <img src="微信.png" alt="">
        <img src="微信.png" alt="">
        <img src="微信.png" alt="">
        <img src="微信.png" alt="">
        
    </div>
    
    <h1>这是一个有序列表</h1>
    <ol>
        <li>小鱼儿</li>
        <li>小橙子</li>
        <li>小禾苗</li>
    </ol>
    <ol start="10">
        <li>小鱼儿</li>
        <li>小橙子</li>
        <li>小禾苗</li>

    </ol>
    <table align="left" border="1">
        <!-- 左对齐 -->
        <h1>这是一个表格</h1>
        <tr>
            <td>第一行第一列</td>
            <td>第一行第二列</td>
        </tr>
        <tr>
            <td>第二行第一列</td>
            <td>第二行第二列</td>
        </tr>
    </table>
    
</body>
</html>
